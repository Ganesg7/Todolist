<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <h2>Register</h2>
    <hr>
    <div style="position: relative; left: 400px; top: 70px;"><h2>Registration Form</h2></div>
    <div style="color: blue; border: solid 2px; width:400px; position: relative; left: 300px; top: 70px;">
        
    <form action="login.html">
        <div style="position: relative; left: 50px;">
        <br>
        <div>
            <label><b>Name:- &nbsp;&nbsp; &nbsp;&nbsp;</b></label>
            <input type="text" placeholder="Enter Your Name" name="name" required>
        </div>
        <br>
        <div>
            <label><b>E-mail:- &nbsp;&nbsp;&nbsp;&nbsp; </b></label>
            <input type="email" placeholder="Enter Your E-Mail" name="email" required>
        </div>
        <br>
        <div>
            <label><b>Password:-</b></label>
            <input type="password" placeholder="Enter Your Password" name="password" required>
        </div>
        <br>
        <div>
            <label><b>Mobile:- &nbsp;&nbsp;&nbsp; </b></label>
            <input type="number" placeholder="Enter Your Mobile number" name="mobile number">
        </div>
    </br>
    <div>
        <label> <b> D.O.B :-</b> &nbsp;&nbsp;&nbsp;</label>
        <input type="date" name="dob" placeholder="dd-mm-yyyy" min="1996-01-01" max="2000-12-31">
    </div>
    <br>
    <label><b>Gender:- </b>&nbsp;&nbsp;&nbsp;</label>
    <select name="gender" id="gender" >
        <option>-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br><br>
        <button type="submit" name="submit">Submit &#128229</button> &nbsp; <button type="reset" name="reset">Reset &#8634</button>
   <br> <br> <b><a href="login.html">Already have an account..?</a></b>
    </div>
    </form>
    <br>
    
</div>
</body>
</html>
